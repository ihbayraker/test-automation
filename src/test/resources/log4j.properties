log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%p] - %m%n

log4j.appender.A2=org.apache.log4j.ConsoleAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=[%p][%d{HH:mm:ss}] - %m%n

log4j.rootLogger=OFF, A1
log4j.debug=false

log4j.category.com.testautomation.utils.LogUtils=INFO, A2
log4j.additivity.com.testautomation.utils.LogUtils=false
